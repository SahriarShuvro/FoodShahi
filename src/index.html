<body>
    <!-- Heading Section  -->
    <header class="px-16 py-5 ">
        <!-- Heading  -->
        <div class="headSection flex justify-between items-center">
            <!-- Left Section  -->
            <div class="leftSection flex justify-between items-center">
                <!-- logo  -->
                <div class="logo">
                    <img src="./img/logo.png" alt="FoodShahiBD - Home delivery service in Rajshahi" srcset="">
                </div>

                <!-- Time  -->
                <div class="time flex justify-center">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined p-1"> schedule </span><span>9:00 AM</span>
                    </div>
                    <div class="flex items-center">
                        <span class="px-1">- 9:00 PM</span>
                    </div>
                    <span class="openNow px-1 py-0.5 flex items-center rounded-full text-green-500 bg-white text-sm font-medium h-5" alt="Shuvro">Open Now</span>
                    <span class="closeNow px-1 py-0.5 flex items-center rounded-full text-red-500 bg-white text-sm font-medium h-5">Close Now</span>
                </div>
            </div>

            <!-- Right Section  -->
            <div class="rightSection flex justify-between items-center">
                <!-- log in button  -->
                <a href="#" class="logIn bg-white text-black px-4 py-1.5 rounded-full font-bold mx-2">Log In</a>

                <!-- Sing Up Button  -->
                <a href="#" class="singUp  bg-white text-black px-4 py-1.5 rounded-full font-bold mx-2">Sing Up</a>

                <!-- Cart  -->
                <span class="material-symbols-outlined  mx-2 cursor-pointer">
                    shopping_cart_checkout
                </span>
                <span class="cartAmount bg-white text-black px-1.5 py-0.5 rounded-full font-bold">0</span>
            </div>
        </div>


        <!-- Menu Section  -->
        <nav class="menu "></nav>


        <!-- body  -->
        <div class="headBodySection flex items-center flex-col justify-between">
            <!-- Title  -->
            <div class="title my-4">
                <p class="text-5xl font-bold my-3">Get Food At Your Door</p>
                <p class="text-xl font-normal my-3">Find restaurants or foods delivering right now, near you</p>
            </div>

            <!-- Search Section  -->
            <div class="search my-5 w-full flex justify-between flex-col items-center">
                <!-- inputRadio -->
                <div class="inputRadio my-3 flex justify-evenly w-96">
                    <div class="foodRadio">
                        <input type="radio" name="inputRadio" id="" checked>
                        <label for="food">Search For Food</label>
                    </div>
                    <p>Or</p>
                    <div class="restaurantRadio">
                        <input type="radio" name="inputRadio" id="">
                        <label for="restaurant">Search For Resturant</label>
                    </div>
                </div>
                <!-- Food  -->
                <div class="food bg-white rounded-full w-3/6 p-3 px-5">
                    <input type="search" name="search" id="" placeholder="Search Your Favourite Restaurant & Food" class="w-11/12 border  outline-none p-3 px-3 rounded-full text-black">
                    <span class="material-symbols-outlined text-white bg-red-900 p-3 px-3 rounded-full cursor-pointer"> search </span>
                </div>

                <!-- Restaurant  -->
                <div class="restaurant  bg-white rounded-full w-3/6 p-3 px-5  text-black">
                    <select class="w-11/12 border  outline-none p-3 px-3 rounded-full">
                        
                        <option value="selectTheBestRestaurant">Select The Best Restaurant</option>
                        <option value="Code 3">Code 3</option>
                        <option value="Nanking">Nanking</option>
                        <option value="Adda">Adda</option>
                    </select>
                    <span class="material-symbols-outlined text-white bg-red-900 p-3 px-3 rounded-full cursor-pointer"> search </span>
                </div>
            </div>

            <img src="./img/burger.png" alt="" class="burger">
            <img src="./img/setMenu.png" alt="" class="pasta " width="720px">
        </div>
    </header>

    <!-- Container Section  -->
    <div class=" container "></div>

    <!-- Footer Section  -->
